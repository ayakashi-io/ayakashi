trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '8.x'
  displayName: 'Install Node.js 8.x'
- script: npm install --save-dev
  displayName: 'npm install'
- script: npm run test
  displayName: 'run tests for 8.x'
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js 10.x'
- script: npm rebuild
  displayName: 'npm rebuild'
- script: npm run test
  displayName: 'run tests for 10.x'
- task: NodeTool@0
  inputs:
    versionSpec: '12.x'
  displayName: 'Install Node.js 12.x'
- script: npm rebuild
  displayName: 'npm rebuild'
- script: npm run test
  displayName: 'run tests for 12.x'
